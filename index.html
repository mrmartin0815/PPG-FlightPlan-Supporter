<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kartenanwendung</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Eigene CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Meta-Viewport für mobile Geräte -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="map"></div>
    <!-- GPX-Button -->
    <button id="gpx-button">GPX</button>
    <!-- Berechnen-Button -->
    <button id="calculate-button">Berechnen</button>
    <!-- Reset-Button -->
    <button id="reset-button">Reset</button>
    <!-- Dialog für GPX-Typ-Auswahl -->
    <div id="export-dialog" class="hidden">
        <div id="export-dialog-content">
            <p>Bitte wählen Sie das Exportformat aus:</p>
            <button id="gpx-route">GPX Route</button>
            <button id="gpx-track">GPX Track</button>
            <button id="gpx-waypoints">GPX Wegpunkte</button>
            <button id="xctsk-export">XCTrack Task</button>
            <button id="export-cancel">Abbrechen</button>
        </div>
    </div>
    <!-- Anzeige für die Routenlänge -->
    <div id="route-length"></div>

    <!-- Skripte am Ende des Body-Bereichs -->
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Esri Leaflet Plugin für zusätzliche Layer -->
    <script src="https://unpkg.com/esri-leaflet"></script>
    <!-- OSM to GeoJSON Converter -->
    <script src="https://unpkg.com/osmtogeojson@2.2.12/osmtogeojson.js"></script>
    <!-- Turf.js Bibliothek -->
    <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
    <!-- Leaflet GeometryUtil Bibliothek -->
    <script src="https://unpkg.com/leaflet-geometryutil"></script>
    <!-- Ihr eigenes Skript -->
    <script src="script.js"></script>
</body>
</html>
