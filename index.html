<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unbebaute Flächen Finder</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Einfügen von Turf.js -->
	<script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
    <!-- Leaflet.GeometryUtil -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.geometryutil/0.9.3/leaflet.geometryutil.min.js"></script>
    <!-- Eigene Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <label for="start-coordinates">Startpunkt (Lat, Lng):</label>
            <input type="text" id="start-coordinates" readonly>
            <br><br>
            <label for="end-coordinates">Endpunkt (Lat, Lng):</label>
            <input type="text" id="end-coordinates" readonly>
            <br><br>
            <button id="search">Berechnung starten</button>
        </div>
        <div id="map"></div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- osmtogeojson Bibliothek -->
    <script src="https://unpkg.com/osmtogeojson@2.2.12/osmtogeojson.js"></script>
    <!-- Eigene Scripts -->
    <script src="script.js"></script>
</body>
</html>
