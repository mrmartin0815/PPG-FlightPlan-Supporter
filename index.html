<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebaute Flächen Finder</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Einfügen von Turf.js -->
	<script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
    <!-- Leaflet.GeometryUtil -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.geometryutil/0.9.3/leaflet.geometryutil.min.js"></script>
    <!-- Eigene Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Flexbox Container für die Eingabefelder und den Button -->
        <div class="controls">
            <div class="input-container">
                <label for="start-coordinates">Startpunkt (Lat, Lng):</label>
                <input type="text" id="start-coordinates" placeholder="Startkoordinaten eingeben">
            </div>
            <div class="input-container">
                <label for="end-coordinates">Endpunkt (Lat, Lng):</label>
                <input type="text" id="end-coordinates" placeholder="Endkoordinaten eingeben">
            </div>
            <div class="input-container">
                <label for="radius">Radius (um Startpunkt, 5-100km):</label>
                <input type="number" id="radius" value="10" min="5" max="100">
            </div>
            <!-- Button neben den Eingabefeldern -->
            <button id="search">Berechnung starten</button>
        </div>

        <!-- Karte -->
        <div id="map"></div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- osmtogeojson Bibliothek -->
    <script src="https://unpkg.com/osmtogeojson@2.2.12/osmtogeojson.js"></script>
    <!-- Eigene Scripts -->
    <script src="script.js"></script>
</body>
</html>
